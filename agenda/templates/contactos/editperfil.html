{% extends 'base.html' %}
{% block title %} Agregar Producto {% endblock %}
{% block content %}
<div class="row">
	<div class="span6">
	<form action="." method="POST" enctype="multipart/form-data">
		{% csrf_token %}
		{{form.as_p}}
		<button type="submit" class="btn btn-small btn-primary">Editar</button>
		<button type="reset" class="btn btn-small btn-primary">Limpiar</button>
	</form>
	<br>
	<a href="/perfil/{{user.get_profile.id}}/" class="btn btn-primary">Regresar al perfil </a>
</div>
	<div class="span6">
	

</div>
</div>
{% endblock %}
